<html ng-app="app1">
<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="todo.js"></script>
</head>
<body>

<div ng-controller="cntrl1">

	Search: <input ng-model="findThis">
	<ul>
	    <li ng-repeat="d in data.products | filter:findThis">{{d.product}}: {{d.ammount}}</li>
	</ul>
</div>

<div ng-controller="cntrl2">

	<form>
	  Product: <input type="text" ng-model="product.name"><br />
	  Ammount: <input type="text" ng-model="product.ammount"><br />
	  <input type="submit" ng-click="add_product(product)">
	</form>
</div>

</body>
</html>
