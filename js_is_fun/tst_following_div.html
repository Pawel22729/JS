<html>
<head>
 <meta charset='utf-8'/>
</head>
<body>


<div id="kw" style="background-color: green; opacity: 0.1; cursor: default; position: absolute; width: 40px; height: 40px;"></div>

<a href='http://www.wp.pl' target="_blank">Link</a>

<script>

document.addEventListener('DOMContentLoaded', function(){
  
  var body = document.getElementsByTagName('body')[0];
  var kw = document.getElementById('kw');
  body.addEventListener('mousemove', function(e){
    kw.style.left = (event.clientX-20)+'px';
    kw.style.top = (event.clientY-20)+'px';
  });
  kw.addEventListener('click', function(e){
      window.open('http://www.google.pl', 'google');
      kw.style.display = 'none';
  });
});

</script>


</body>
</html>
